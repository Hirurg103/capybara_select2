<!doctype html>
<html>
  <head>
    <script src="https://rawgit.com/jquery/jquery/1.12.4/dist/jquery.min.js"></script>
    <script src="https://rawgit.com/select2/select2/3.5.4/select2.min.js"></script>
    <link href="https://rawgit.com/select2/select2/3.5.4/select2.css" rel="stylesheet"/>
  </head>

  <body>
    <br/>
    <hr/>

    <h2>Single select box</h2>
    <div id="single">
      <label for="console">Select game console you would want to play</label>
      <select id="console" name="console">
        <option></option>
        <option value="xbox">XBox</option>
        <option value="playstation 3">PlayStation 3</option>
        <option value="playstation">PlayStation</option>
        <option value="wii">Wii</option>
      </select>

      <script>
        $("#console").select2({ width: 'resolve' })
      </script>
    </div>

    <br/>
    <hr/>

    <h2>Multiple select box</h2>

    <div id="multiple">
      <label for="todo">Things to do</label>
      <select id="todo" name="todo" multiple="multiple">
        <option></option>
        <option value="buy milk">Buy Milk</option>
        <option value="see malaysia">See Malaysia</option>
        <option value="go to gym">Go to gym</option>
      </select>

      <script>
        $("#todo").select2({ width: 'resolve' })
      </script>
    </div>

    <br/>
    <hr/>

    <h2>Tagging</h2>

    <div id="tagging">
      <div id="tags"></div>

      <script>
        $("#tags").select2({ tags: [] })
      </script>
    </div>

    <h2>Match strategy</h2>

    <div id="match">
      <label for="attendees">Attendees</label>
      <select id="attendees" name="attendees">
        <option></option>
        <option value="chuck norris">Chuck Norris</option>
        <option value="john smith">John Smith</option>
        <option value="john doe">John Doe</option>
      </select>

      <script>
        $("#attendees").select2({ width: 'resolve' })
      </script>
    </div>
  </body>
</html>

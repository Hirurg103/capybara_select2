<!doctype html>
<html>
  <head>
    <script src="https://rawgit.com/jquery/jquery/1.12.4/dist/jquery.min.js"></script>
    <script src="https://rawgit.com/select2/select2/4.0.5/dist/js/select2.min.js"></script>
    <link href="https://rawgit.com/select2/select2/4.0.5/dist/css/select2.min.css" rel="stylesheet"/>
  </head>

  <body>
    <br/>
    <hr/>
    <h2>Single select box</h2>

    <div id="single">
      <label for="console">Select game console you would want to play</label>
      <select id="console" name="console">
        <option></option>
        <option value="xbox">XBox</option>
        <option value="playstation 3">PlayStation 3</option>
        <option value="playstation">PlayStation</option>
        <option value="wii">Wii</option>
      </select>

      <script>
        $("#console").select2({ width: 'resolve' })
      </script>
    </div>

    <br/>
    <hr/>

    <h2>Grouped select box</h2>

    <div id="grouped">
      <label for="movie">Favourite movie</label>
      <select id="movie" name="movie">
        <option></option>
        <optgroup label="Action">
          <option value="Race Till You Drop">Race Till You Drop</option>
          <option value="Big Boom Wooh">Big Boom Wooh</option>
        </optgroup>
        <optgroup label="Comedy">
          <option value="Everybody Laughs">Everybody Laughs</option>
          <option value="Hahahahaha">Hahahahaha</option>
        </optgroup>
      </select>

      <script>
        $("#movie").select2({ width: 'resolve' })
      </script>
    </div>

    <br/>
    <hr/>

    <h2>Multiple select box</h2>
    <div id="multiple">
      <label for="todo">Things to do</label>
      <select id="todo" name="todo" multiple="multiple">
        <option></option>
        <option value="buy milk">Buy Milk</option>
        <option value="see malaysia">See Malaysia</option>
        <option value="go to gym">Go to gym</option>
      </select>

      <script>
        $("#todo").select2({ width: 'resolve' })
      </script>
    </div>

    <br/>
    <hr/>

    <h2>Tagging</h2>
    <div id="tagging">
      <select id="tags" multiple="multiple">
        <option>Generation Y</option>
      </select>

      <script>
        $("#tags").select2({ tags: true, width: 'resolve' })
      </script>
    </div>

  </body>
</html>
